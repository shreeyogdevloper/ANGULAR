<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 car-bg d-none d-md-block">
                    
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="logo"><i class="fas fa-car-alt"></i></div>
                            <h2 class="card-title">Car Management</h2>
                            <p class="text-muted">Login to your account</p>
                        </div>
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="username" name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                                <label for="floatingInput"><i class="fas fa-user me-2"></i>Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign in
                                </button>
                            </div>
                            <div class="text-center mt-3">
                             <h6 style="color: red;">username = admin, password = adminpass</h6> 
                             <h6 style="color: red;"> username = user , password = userpass</h6> 
                           
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
